<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        <form action="https://www.google.com/search" method="GET" style="margin-top: 20px; width: 100%; max-width: 600px;">
            <input type="text" name="q" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #dfe1e5; border-radius: 24px; box-shadow: none; outline: none;">
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <input type="submit" value="Google Search" style="padding: 10px 20px; margin-right: 10px; font-size: 14px; color: #fff; background-color: #4285f4; border: none; border-radius: 4px; cursor: pointer;">
                <input type="button" value="I'm Feeling Lucky" style="padding: 10px 20px; font-size: 14px; color: #fff; background-color: #34a853; border: none; border-radius: 4px; cursor: pointer;">
            </div>
        </form>
    </div>
</body>
</html>
